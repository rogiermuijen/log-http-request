<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=200" />
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/hint.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/popup.css" type="text/css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>

    <title>dFilter</title>
</head>
<body>

    <header>
        <div id="header__title" class="pull-left">dFilter ver0.1.0</div>
        <div class="top_button hint--left" id="options" data-hint="Options"><i class="fa fa-cogs"></i></div>
        <div class="top_button hint--left" id="ignore" data-hint="Enable/Disable bFilter"><i class="fa fa-power-off"></i></div>
    </header>

    <div id="setting_board">
        <div class="center">
            <!--
            <a href="logger.html" rel="popup" id="log_btn" class="btn btn-info" role="button"><i class="icon-list-alt"></i> Log</a>
            -->
            <button type="button" id="log_btn" class="btn btn-default">
                <i class="icon-list-alt"></i> Log
            </button>
        </div>

        <hr/>
        <div class="checkbox">
            <label>
                <input type="checkbox"  id="ad_checkbox" value="">
                Allow ad networks.
            </label>
        </div>
        <div class="checkbox" >
            <label>
                <input type="checkbox" id="indiate_checkbox" value="">
                Indicate that website didn't load correctly.
            </label>
        </div>
    </div>
<!--Option Box-->
    <div class="center" id="options_box" style="display:none" data-enabled="">
        <h1>Options</h1>
        <hr>
        <div class="checkbox" id="auto_update">
            <label>
                <input type="checkbox"  id="auto_update" value="">
                Auto update filter files.(Once in a day)
            </label>
        </div>
        <hr />
        <button type="button" id="update_btn" class="btn btn-info">
            <i class="icon-download-alt"></i> Update now
        </button>
    </div>

</body>
</html>
